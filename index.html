<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search</title>
    <style>
      /* General styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0f0f0f;
        color: #fff;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
        padding: 20px;
        width: 100%;
        background-color: #1a1a1a;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.5rem;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #ff9d00, #ff0066);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 10px 0 0 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      /* Search container */
      #search-container {
        position: relative;
        width: 400px;
        margin-top: 20px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        border-radius: 50px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        font-style: italic;
      }

      input:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
      }

      /* Dropdown styles */
      .dropdown {
        position: absolute;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
        display: none;
        list-style: none;
        margin-top: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dropdown li {
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dropdown li:last-child {
        border-bottom: none;
      }

      .dropdown li:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .dropdown img {
        width: 50px;
        height: 60px;
        margin-right: 15px;
        border-radius: 5px;
        object-fit: cover;
      }

      .dropdown div {
        flex-grow: 1;
        padding-left: 10px;
      }

      .dropdown p {
        margin: 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        padding-bottom: 3px;
      }

      .dropdown strong {
        font-size: 16px;
        color: #fff;
        display: inline-block;
        padding-bottom: 1px;
        border-bottom: 1.5px solid rgba(104, 103, 101, 0.603); /* Minimal γραμμή */
      }

      /* Additional styles for better readability and aesthetics */
      .dropdown a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .dropdown a:hover {
        text-decoration: none;
      }

      .dropdown .listItem {
        transition: transform 0.2s ease-in-out;
      }

      .dropdown .listItem:hover {
        transform: translateX(5px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>
    <div id="search-container">
      <form action="/search" method="post">
        <input
          type="text"
          name="search"
          id="searchInput"
          placeholder="Type title, author, or ISBN"
          autofocus
          autocomplete="off"
          required
        />
        <ul id="dropdownList" class="dropdown"></ul>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const dropdownList = document.getElementById("dropdownList");

        const debounce = (callback, delay) => {
          let timeout;
          return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => callback(...args), delay);
          };
        };

        const handleDebouncedInput = async function () {
          const searchTerm = searchInput.value.trim();
          if (!searchTerm) {
            dropdownList.style.display = "none";
            return;
          }

          try {
            const { bookTitle, bookAuthor, coverId, firstPublishYear } =
              await fetchData(searchTerm);
            await updateDropdown(
              bookTitle,
              coverId,
              bookAuthor,
              firstPublishYear
            );
          } catch (error) {
            console.error("Error updating dropdown list:", error);
          }
        };

        searchInput.addEventListener(
          "input",
          debounce(handleDebouncedInput, 500)
        );

        document.addEventListener("click", function (e) {
          if (
            !e.target.closest("#searchInput") &&
            !e.target.closest(".dropdown")
          ) {
            dropdownList.style.display = "none";
          }
        });
      });

      async function fetchData(searchTerm) {
        try {
          const response = await axios.get(
            `https://openlibrary.org/search.json?q=${searchTerm}&limit=5`
          );
          const data = response.data.docs;

          const bookTitle = data.map((book) => book.title);
          const bookAuthor = data.map((book) =>
            book.author_name ? book.author_name[0] : "Unknown"
          );
          const coverId = data.map((book) => book.cover_i || null);
          const firstPublishYear = data.map((book) => book.first_publish_year);
          console.log(firstPublishYear);

          return { bookTitle, bookAuthor, coverId, firstPublishYear };
        } catch (error) {
          console.error("Error fetching data:", error);
          return {
            bookTitle: [],
            bookAuthor: [],
            coverId: [],
            firstPublishYear: [],
          };
        }
      }

      async function updateDropdown(
        items,
        coverId,
        bookAuthor,
        firstPublishYear
      ) {
        const dropdownList = document.getElementById("dropdownList");

        dropdownList.innerHTML = items
          .map((item, index) => {
            const imgSrc = coverId[index]
              ? `https://covers.openlibrary.org/b/id/${coverId[index]}-S.jpg`
              : "https://openlibrary.org/static/images/icons/avatar_book-sm.png";

            return `
              <li class="listItem">
                <a href="/book?title=${encodeURIComponent(
                  item
                )}&author=${encodeURIComponent(bookAuthor[index])}&coverId=${
              coverId[index] || 0
            }">
                  <img src="${imgSrc}" width="50" height="60" alt="Book Cover" />
                  <div>
                    <p><strong>${item}</strong></p>
                    <p>Author: ${bookAuthor[index]}</p>
                    <p>Year:${firstPublishYear[index]}
                  </div>
                </a>
              </li>
            `;
          })
          .join("");

        dropdownList.style.display = items.length > 0 ? "block" : "none";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
